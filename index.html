<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento</title>

    <style>
        /* * {
            margin: 0;
            padding: 0;
        } */

        div, p, h1 {
            background-color: aquamarine;
        }

        span, a, strong {
            background-color: blue;
        }

        button {
            background-color: green;
        }
    </style>
</head>
<body>
    <!-- Display block -->
    <div style="width: 50%; text-align: center;">Display block</div>
    <p style="text-align: center;">Display block</p>
    <h1>Display block</h1>

    <!-- Display inline-->
    <span style="width: 50%;">Display inline</span>
    <a href="">Display inline</a>
    <strong>Display inline</strong>
    
    <!-- Display inline-block -->
    <button style="width: 30%;">Botão</button>
    <button style="width: 30%;">Botão</button>

    <div style="display: none;">Elemento visivel</div>
</body>
</html>
